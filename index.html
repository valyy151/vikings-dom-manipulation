<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="./app.js" defer>
		</script>
		<link rel="stylesheet" href="./style.css">
	</head>

	<body>
		<div id="sectionWrap">
			<section id="section">
				<div class="headers" id="vikingDiv">
					<h2 id="vikings">Viking Army</h2>
					<h3 id="vikingHealthSum"></h3>

					<div id="vikingArmy" class="armies"></div>

				</div>


				<div class="headers" id="saxonDiv">
					<h2 id="saxons">Saxon Army</h2>
					<h3 id="saxonHealthSum"></h3>

					<div id="saxonArmy" class="armies"></div>


				</div>


			</section>
			<button id="rollButton">Roll</button>
			<button id="attackButton">Attack</button>
			<button id="attackVikings">Attack Vikings</button>
			<button id="attackSaxons">Attack Saxons</button>
		</div>


		<article id="article">

			<h1>Welcome to Vikings vs Saxons</h1>

			<div id="select">
				<select name="team" id="teamSelect">
					<option value="" hidden>Choose your Team</option>
					<option value="1">Vikings</option>
					<option value="2">Saxons</option>
				</select>
			</div>

			<button id="startGame">Start Game</button>
		</article>

	</body>
	</body>

</html>

</html>
